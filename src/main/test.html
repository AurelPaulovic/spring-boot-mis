<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h1>My First Bootstrap Page</h1>
			<p>Resize this responsive page to see the effect!</p>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<h3>Form Components</h3>
				<div class="panel panel-default">
					<div class="panel-body">
						<form role="form">
							<div class="form-group">
								<label>Input - String(2-20)</label>
								<input type="text" class="form-control" />
							</div>
							
							<div class="form-group">
								<label>Input - Integer</label>
								<input type="text" class="form-control" />
							</div>
							
							<div class="form-group">
								<label>Select1</label>
								<select class="form-control">
									<option>nieco</option>
									<option>nieco2</option>
								</select>
							</div>
							
							<div class="form-group">
								<input type="checkbox"/>
								<label>Checkbox</label>
							</div>
							
							<input type="button" value="Submit" class="btn btn-info" >
							
						</form>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<h3>Reusable Components</h3>
				<div class="panel panel-default">
					<div class="panel-body">
						Nejaky text
					</div>
				</div>
				
				<div class="panel panel-default">
					<div class="panel-body">
						Ta ista komponenta
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<h3>Else</h3>
				<div class="table-responsive">
					<table class="table table-striped table-max-width-md" style="text-align: left">
						<tr>
							<th>
								<strong>Column1</strong>
							</th>
							<th>
								<strong>Column2</strong>
							</th>
						</tr>
						<tr>
							<td>Hodnota 1</td>
							<td>Hodnota2</td>	
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
