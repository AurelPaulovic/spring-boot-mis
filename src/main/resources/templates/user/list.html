<th:block xmlns:th="http://www.thymeleaf.org">
	<div th:with="users=${@NeoUserService.users}">
		<table id="myTableId" dt:table="true" dt:theme="bootstrap2"
			class="table table-striped table-bordered">
			<thead>
				<tr>
					<th data-field="id">#</th>
					<th data-field="name">Meno</th>
					<th data-field="age">Vek</th>
					<th data-field="povolenie">Povolen√Ω</th>
				</tr>
			</thead>

			<tbody th:if="${#lists.isEmpty(users)}">
				<tr>
					<td colspan="6" style="text-align: center;"><strong
						style="line-height: 50px;">No item found</strong></td>
				</tr>
			</tbody>
			<tbody th:unless="${#lists.isEmpty(users)}">
				<tr th:each="tran,row : ${users}"
					th:class="${row.odd}? 'odd' : 'even'" class="odd">
					<th:block th:object="${users[__${row.index}__]}">
						<td th:text="${row.count}">1</td>
						<td th:text="*{{name}}">Meno</td>
						<td th:text="*{{age}}">vek</td>
						<td th:text="*{{enabled}}">Je povoleny</td>
					</th:block>
				</tr>
			</tbody>
		</table>
	</div>
</th:block>
