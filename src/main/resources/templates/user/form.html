<th:block xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/layout">
	<th:block layout:fragment="title">Hello from USER FORM</th:block>

	<th:block layout:fragment="content">
		<h3>Form Components</h3>
		<div class="panel panel-default">
			<div class="panel-body">
				<form action="#" th:action="@{/user/add}" th:object="${user}"
					method="post" role="form">
					<div class="form-group">
						<label th:text="#{user.name}">Name - String(2-20)</label> <input
							type="text" class="form-control" th:field="*{name}" />

						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}">
							<span class="glyphicon glyphicon-exclamation-sign"
								aria-hidden="true"></span> <span class="sr-only">Error:</span>
							<th:block th:errors="*{name}">error msg</th:block>
						</div>
					</div>

					<div class="form-group">
						<label th:text="#{user.age}">Age - Integer</label> <input
							type="text" class="form-control" th:field="*{age}" />
							
						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('age')}">
                            <span class="glyphicon glyphicon-exclamation-sign"
                                aria-hidden="true"></span> <span class="sr-only">Error:</span>
                            <th:block th:errors="*{age}">error msg</th:block>
                        </div>
					</div>

					<div class="form-group">
						<label th:text="#{user.type}">Select1</label> <select
							class="form-control" th:field="*{type}">
							<option th:value="${usertype}"
								th:text="#{|user.type.${usertype}|}"
								th:each="usertype : ${T(sk.anext.msi.bo.UserType).values()}"></option>
						</select>
					</div>

					<div class="form-group">
						<input type="checkbox" th:field="*{enabled}" /> <label
							th:text="#{user.enabled}">Enabled</label>
					</div>

					<input type="submit" th:value="#{btn.submit}" class="btn btn-info" />

				</form>
			</div>
		</div>
	</th:block>
</th:block>
